# Default values for graphql-read.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: graphprotocol/graph-node
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.27.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

envs:
  postgres_user: 'postgres'
  postgres_db: 'postgres'
  GRAPH_GRAPHQL_QUERY_TIMEOUT: '10'
  GRAPH_SQL_STATEMENT_TIMEOUT: '10'
  GRAPH_GRAPHQL_MAX_DEPTH: '16'
  GRAPH_GRAPHQL_MAX_COMPLEXITY: '1500000'
  DISABLE_BLOCK_INGESTOR: "true"
  GRAPH_LOG: 'DEBUG'
  node_role: 'query-node'

service:
  type: NodePort
  http:
    port: 8000
  ws:
    port: 8030

ingress:
  enabled: true
  className: ""
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/group.name: subgraph.zero
    kubernetes.io/ingress.class: alb
  hosts:
    - host: zero-subgraph-gofman-read.sovryn.app
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
